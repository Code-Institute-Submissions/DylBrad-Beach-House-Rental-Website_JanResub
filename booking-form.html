<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700&display=swap'); 
  </style>
  <title>Beach House</title>
</head>
<body>

  <header class="header">
    <div class="nav-logo">
      <a href="./index.html">
      Bella Vista<br><span>Beach House</span>
      </a>
    </div>
    <!-- Hamburger -->
    <input class="hamburger-menu" id="hamburger-menu" type="checkbox">
    <label class="hamburger" for="hamburger-menu"><span class="hamb-layer"></span></label>
    <!-- Nav Menu -->
    <nav class="nav-list">
      <ul class="menu">
        <li><a href="./index.html">Home</a></li>
        <li><a href="#">Book</a></li>
        <li><a href="./faq.html">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <form>
    <h1>Book Now</h1>

    <div class="full-width">
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="John" required>
    </div>
    <div class="full-width">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Smith" required>
    </div>
    <div class="full-width">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="john.smith@email.com" required>
    </div>

    <hr>

    <div class="guests">
      <div>
        <label for="adults">Adults</label>
        <input type="number" id="adults" placeholder="2" required>
      </div>
      <div>
        <label for="children">Children</label>
        <input type="number" id="children" placeholder="0">
      </div>
    </div>

    <div class="dates">
      <div>
        <label for="checkin">Check In Date</label>
        <input type="date" id="checkin">
      </div>
      <div>
        <label for="checkout">Check Out Date</label>
        <input type="date" id="checkout">
      </div>
    </div>

    <hr>

    <div class="full-width">
      <label for="comments">Comments</label>
      <textarea id="comments" placeholder="Please let us know of any additional requirements."></textarea>
    </div>

    <div class="">
      <p class="terms"><a target="_blank" href="https://www.termsfeed.com/blog/sample-terms-and-conditions-template/#What_Are_Terms_And_Conditions_Agreements">Click here for information about <span class="terms-span">Terms & Conditions</span></a></p>
      <button onclick="location.href = './submitted.html'" class="book-now" type="submit">Submit</button>
    </div>
  </form>

  <footer class="main-footer">
    <p>Â© Dylan Bradley 2022</p>
    
    <button class="book-now">
      <a href="./index.html">Home</a>
    </button>

  </footer>
</body>
</html>
